<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">LOGO</li>
          <div class="nav-links">
            <li>Tech Stack</li>
            <li>hobbies</li>
          </div>
        </ul>
      </nav>
    </header>
    <!-- <h1>Hello World!</h1> -->
    <main>
      <section class="intro">
        <div class="intro-left">
          <img
            src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=400"
          />
        </div>
        <div class="intro-right">
          <div class="intro-heading">
            <h1>Hi, my name is Jordan,</h1>
          </div>
          <div class="intro-subheading">
            <h3>and I am a <span>web developer</span></h3>
          </div>
        </div>
      </section>
      <section class="motto">
        <h3>Always Learning!</h3>
        <h3>Always Growing!</h3>
      </section>
      <section id="tech-stack">
        <h3 class="section-sub">Tech Stack</h3>
        <div class="line-divider"></div>
        <div class="tech-list">
          <div class="tech-item">1</div>
          <div class="tech-item">2</div>
          <div class="tech-item">3</div>
        </div>
      </section>
      <section id="hobbies">
        <h3 class="section-sub">Hobbies</h3>
        <div class="line-divider"></div>
        <div class="hobbies-list">
          <div class="hobby">
            <div></div>
            <div></div>
          </div>
          <div class="hobby">
            <div></div>
            <div></div>
          </div>
          <div class="hobby">
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
